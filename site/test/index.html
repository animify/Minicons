<html>

<head>
    <title>Minicons Test</title>
    <link href="./app.scss" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h4>Minicons Icon Resolver</h4>
        <div class="icons"></div>
    </div>

    <script src="../../dist/minicons.min.js"></script>
    <script>
        minicons.icons.forEach(icon => {
            const iconElementWrapper = document.createElement('span');
            const iconElementTitle = document.createElement('p');
            iconElementWrapper.classList.add('icon');
            const iconElement = document.createElement('i');
            const testIcons = document.getElementsByClassName('icons')[0];
            iconElement.setAttribute('data-minicon', icon.name);
            iconElementTitle.textContent = icon.name;
            iconElementWrapper.appendChild(iconElementTitle);
            iconElementWrapper.appendChild(iconElement);
            testIcons.appendChild(iconElementWrapper);
        });
        minicons.setOptions({
            "observe": true,
            "config": {
                "name": "theme_config",
                "props": {
                    "stroke": "#004bff"
                }
            }
        });
        minicons.swap();
    </script>
</body>

</html>
